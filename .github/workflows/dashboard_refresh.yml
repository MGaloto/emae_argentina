name: Dashboard Refresh

on: 
  push:
    branches: [main]
  schedule:  
    - cron: '0 21 1,15 * *' # el dia 1 y 15 del mes a las 18 hs arg
    # - cron:  '0 */12 * * *'
    # cada doce horas '0 */12 * * *'
    # cada 10 min '*/10 * * * *'


jobs:
  refresh-the-dashboard:
    runs-on: ubuntu-latest  # version mas reciente de ubuntu
    permissions:
      contents: write
      actions: write
      pages: write

    container: 
      image: mgaloto/flexdash_high:01
    steps:
    - name: checkout_repo
      uses: actions/checkout@v3
      with: 
        ref: 'main'
    - name: Render Rmarkdown
      run: bash ./bash/render_dashboard.sh "MGaloto" "maxigaloto@hotmail.com"
